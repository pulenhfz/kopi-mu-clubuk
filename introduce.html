<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kopi Cubluk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f4f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #4e342e;
      margin-bottom: 20px;
    }

    .hero-image {
      width: 250px; /* Ukuran logo diperkecil */
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .menu-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #4e342e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .menu-button:hover {
      background-color: #3e2723;
    }
  </style>
</head>
<body>

  <h1>Kopimu Clubuk</h1>

  <img src="logo.jpg" alt="Kopi Cubluk" class="hero-image">

  <a href="cobafinal.html" class="menu-button">Lihat Menu</a>

</body>
</html>
